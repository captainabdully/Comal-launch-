<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <script defer src="/main.js"></script>
    <title>Comal App!</title>
     <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    
      <div class="container">
        <h1>Comal App!</h1>
        <p class="subtitle">We're launching something amazing very soon!</p>
        
        <div class="countdown">
            <div class="countdown-unit">
                <span id="days" class="countdown-value">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-unit">
                <span id="hours" class="countdown-value">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-unit">
                <span id="minutes" class="countdown-value">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-unit">
                <span id="seconds" class="countdown-value">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="image-container">
            <img src="comal.png" alt="Comal Logo">
        </div>
        
        <div class="message">
            <p>We're working hard to bring you an incredible experience. Stay tuned for our official launch!</p>
        </div>
    </div>
</body>
</html>
